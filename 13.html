<!DOCTYPE html>
<html>
<head>
    <title>Array</title>
</head>
<body>
    <h2>Javascript Array</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
   
    <script>
        var name=[
            "Kavita", 
            "Kajal", 
            "Priyanshi"];

        var course=new Array("BCA","BSc.It","Bjmc");
        document.getElementById("demo1").innerHTML=course;
       
    </script>
</body>
</html>
