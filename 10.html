<!DOCTYPE html>
<html>
<head>
    <title>Looping concept</title>
</head>
<body>
   <h2>Table of 12 by for loop</h2> 
   <script type="text/javascript">
       var table=12;
       for(var i=1;i<=10;i++)
       {
           document.write('<br>'+table*i);
       }
       document.write('<br>'+"<h2>Table of 15 by while loop</h2>");
       var j=1;
       var table1=15;
       while(j<=10)
       {
           document.write('<br>'+table1*j);
           j++;
       }
       document.write('<br>'+"<h2>Table of 17 by do-while loop</h2>");
       var k=1;
       var table3=17;
       do{
           document.write('<br>'+table3*k);
       }while(k<=10);
       document.write("<br>");
       document.write('<br'+"<h2>Print Star patter by Nested For Loop</h2>");
       for(var i=1;i<=5;i++)
       {
           for(var j=1;j<=i;j++)
           {
               document.write("*");
           }
           document.write("<br>");
       }
   </script>
</body>
</html>
