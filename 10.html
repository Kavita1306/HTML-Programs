<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css Properties</title>
    <style>
        p{
            color:blue;
        }
        p1{
            text-align: center;
        }
        p2{
            text-align: left;
        }
        p3{text-align: right;
        }
        #a{
            text-decoration: overline;
        }
        #b{
            text-decoration: line-through;
        }
        #c{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>1.Text Color</h1>
    <p>This text color is Blue.</p>
    <h1>2.Text Align</h1>
    <p1>Paragraph1(center)</p1><br>
    <p2>Paragraph2(left)</p2><br>
    <p3>Paragraph3(right)</p3><br>
    <h1>3.Text Decoration</h1><br>
    <h3 id="a">This is heading 1.</h3><br>
    <h3 id="b">This is heading 2.</h3><br>
    <h3 id="c">This is heading 3.</h3><br>
    

</body>
</html>
