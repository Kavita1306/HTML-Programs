<!DOCTYPE html>
<html>
<head>
	<title>Home page</title>
	<style>

		nav {
			background-color: #333;
			overflow: hidden;
		}
		
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		
		nav li {
			float: left;
		}
		
		nav li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;

		}
		
		nav li a:hover {
			background-color:orange;
		}
		
	
		
		
	
	</style>
</head>
<body>
    
	<!-- Menu bar -->
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
			<li><a href="#">Contact</a></li>
      <li><a href="#">Login</a></li>
                        
		</ul>
	</nav>
</body>
</html>
