<!DOCTYPE html>
<html>
<head>
    <title>Conditional Structure</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <button onclick="myFunction()">if-else</button><br>
    <button onclick="myfun()">Nested if-else</button>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        var a=10;
        var b=20;
        if(a<15){
            document.getElementById('demo').innerHTML="This is Simple if condition";
        }
        function myFunction(){
            var hour=new Date.getHours();
            var greeting;
            if(hour<14){
                greeting="Good Day!!";
            }
            else{
                greeting="Good Evening!!";
            }
            document.getElementById("demo1").innerHTML=greeting;
        }
        function myfun(){
            var greeting;
            var time=new Date.getHours();
            if(time<15){
                greeting="Good Morning!!";
            }else if(time<10){
                greeting="Good Day"
            }else{
                greeting="Good Evening";
            }
            document.getElementById("demo2").innerHTML=greeting;
        }
        var day;
        switch(new Date().getDay()){
            case 0:
                day="Sunday";
                break;
                case 1:
                day="Monday";
                break;
                case 2:
                day="Tuesday";
                break;
                case 3:
                day="Wednesday";
                break;
                case 4:
                day="Thursday";
                break;
                case 5:
                day="Friday";
                break;
                case 6:
                day="Saturday";
                break;
        }
        document.getElementById("demo3").innerHTML="Today is " +  day;
    </script>
    
</body>
</html>
