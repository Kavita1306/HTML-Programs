<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <p>Click on the button to display a confirmation box.</p>
    <button onclick="myFunction()">Try it</button>
    <button onclick="myfun()">Confirmation Box!!</button>
    <p id="demo1"></p>
    <script>
        function myFunction(){
            confirm("Press a Button!");
        }
        function myfun(){
            var person =prompt("Please enter your name","Kavita");
            if(person!=null){
                document.getElementById("demo1").innerHTML="Hello"+ person + "! How was your Day?";
            }
        }
    </script>
</body>
</html>
