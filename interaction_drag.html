<!DOCTYPE html>
<html>
<head>
    <title>Interaction Drag Property Program</title>
    <script type="text/javascript"src="https://ajax.googleapis.com/ajax/libs/2.1.3/jquery.min.js"></script>
    <script type="text/javascript"src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript"language="javascript">
        $(function(){
            $("#draggable").draggable();
        });
    </script>
    <style>
        #draggable{ 
            width:150px;height:150px;padding: 0.5em;}
            .back{
                background-color: lightgray;
                width: 50px;
                padding: 25px;
                border: 25px solid navy;
                margin: 25px;
            }
    </style>
</head>
<body>
    <div id="draggable" class="ui-widget-content">
        <p class="back">Drag</p>
    </div>
</body>
</html>
