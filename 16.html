<!DOCTYPE html>
<html>
<head>
    <title>Zebra Striped Table</title>
    <style>
        table{
            border-collapse: collapse;
            border-spacing: 0;
            width:100%;
            border:1px solid#ddd;
        }
        th,td{
            text-align: left;
            padding:16px;}
        tr:nth-child(even){
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Zebra Striped Table</h2>
    <p>For Zebra stripped tables,use nth-child() selector and add a  background-colorto all even or aodd table rows:</p>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td>Aastha</td>
        <td>Singh</td>
        <td>85</td>
    </tr>
    <tr>
        <td>Ridhi</td>
        <td>Sahu</td>
        <td>72</td>
    </tr>
    <tr>
        <td>Priyanshi</td>
        <td>Srivastava</td>
        <td>80</td>
    </tr>
</table>
    
</body>
</html>
