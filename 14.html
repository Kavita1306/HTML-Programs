<!DOCTYPE html>
<html>
<head>
    <title>functions</title>
</head>
<body>
    <h1>javascript Functions</h1>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML="The Temperature is"+toCelcius(89)+"Celsius";
        function toCelcius(fahrenheit){
            return(5/9)*(fahrenheit-32);
        }
    </script>
    
</body>
</html>
