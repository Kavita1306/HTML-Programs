<html>
    <head>
        <title>Calcukator</title>
        <style>
            #btn{width:50px;
            height:40px;
        color:blue;
    border-radius:50%;
border:2px solid pink;
font-size:20px;}
div{
    margin-top:50px;
    margin-bottom:200px;
    margin-right:650px;
    margin-left:650px;
    background-color:pink;
    border-radius:13px;
    border: 3px solid black;

}
#calc{width:200px;height:40px;border-radius:20px;border:0px white;}
#btnd{width:95%;height:40px;font-size: 20px;}
        </style>
    </head>
    <body>
        <h1 style:"color:Blue;text-align:center;">Calculator</h1>
        <div>
            <table border="0"></div>
   <form Name="calc">
       <table id="calc">
           <tr>
               <td colspan="5"><input id="btnd"name="display"onekeypress="return event.charCode>=48&&
                event.charCode<=57"type="text"></td>
                <td style="display:none"><input name="M" type="number"></td>
           </tr>
           <tr>
               <td><input id="btn"type="button"value="c"OnClick="calc.M..value="></td>
               <td><input id="btn"type="button"value=","OnClick="calc.display.value+=,"></td>
               <td><input id="btn" type="butoon" value="%"OnClick="calc.display.value+="/"></td>
               <td><input id="btn" type="butoon" value="+"OnClick="calc.display.value+="+"></td>
           </tr>
           <tr>
            <td><input id="btn" type="butoon" value="1"OnClick="calc.display.value+="1"></td>
            <td><input id="btn" type="butoon" value="2"OnClick="calc.display.value+="2"></td>
            <td><input id="btn" type="butoon" value="3"OnClick="calc.display.value+="3"></td>
            <td><input id="btn" type="butoon" value="*"OnClick="calc.display.value+="*"></td>
           </tr>
           <tr>
            <td><input id="btn" type="butoon" value="4"OnClick="calc.display.value+="4"></td>
            <td><input id="btn" type="butoon" value="5"OnClick="calc.display.value+="5"></td>
            <td><input id="btn" type="butoon" value="6"OnClick="calc.display.value+="6"></td>
            <td><input id="btn" type="butoon" value="-"OnClick="calc.display.value+="-"></td>
           </tr>
           <tr>
            <td><input id="btn" type="butoon" value="7"OnClick="calc.display.value+="7"></td>
            <td><input id="btn" type="butoon" value="8"OnClick="calc.display.value+="8"></td>
            <td><input id="btn" type="butoon" value="9"OnClick="calc.display.value+="9"></td>
            <td><input id="btn" type="butoon" value="/"OnClick="calc.display.value+="/"></td>
           </tr>
           <tr>
            <td><input id="btn" type="butoon" value="0"OnClick="calc.display.value+="0"></td>
            <td><input id="btn" type="butoon" value="00"OnClick="calc.display.value+="00"></td>
            <td><input id="btn" type="butoon" value="."OnClick="calc.display.value+="."></td>
            <td><input id="btn" type="butoon" value="="OnClick="calc.display.value+="="></td>
           </tr>
       </table>
   </form>
</body>
</html>
