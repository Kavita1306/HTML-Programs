<!DOCTYPE html>
<html>
<head>
   
    <title>Java Script in Head Portion</title>
    <script>
        function fun(){
            document.getElementById("Welcome").innerHTML="Welcome To Javascript Introduction";
        }
    </script>
</head>
<body>
    <h2>Javascript in Head Portion</h2>
    <p id="Welcome"></p>
    <button onclick="fun()">Click Here!!</button>
</body>
</html>
